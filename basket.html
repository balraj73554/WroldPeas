<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="basket-style.css">
    <title>Basket</title>
</head>
<body>
    <div class="container"> 
    <header>
        <div class="logo"><h2>World Peas</h2></div>
    </header>

    <section>
        <div class="basket-text">
        <div class="basket">
            Basket
        </div>
        <p class="basket_items">3 items</p>
    </div>

    <div class="main-box">
    <div class="item-boxes">
        <!-- Item 1 -->
        <div class="boxes">
            <div class="basket1-items">
                <div class="b1-item">
                    <img src="Images/Watermelon.png" alt="">
                </div>
                <div class="b1-item">
                    <div class="b1-center-box">
                        <div class="b1-center-content">
                            <p>Crimson sweet melon</p>
                        </div>
                        <div class="b1-center-content">$0.89/lb</div>
                        <div class="b1-center-content">
                            <button class="minus-btn b1-btns">-</button>
                            <button class="val-btn b1-btns">2</button>
                            <button class="plus-btn b1-btns">+</button>
                        </div>
                    </div>
                </div>
                <div class="b1-item">$1.78</div>
            </div>
        </div>
        
        <!-- item 2-->
        <div class="boxes">
            <div class="basket1-items">
                <div class="b1-item">
                    <img src="Images/Cherries.png" alt="">
                </div>
                <div class="b1-item">
                    <div class="b1-center-box">
                        <div class="b1-center-content">
                            <p>Rainier cherries</p>
                        </div>
                        <div class="b1-center-content">$3.99/lb</div>
                        <div class="b1-center-content">
                            <button class="minus-btn b1-btns">-</button>
                            <button class="val-btn b1-btns">1</button>
                            <button class="plus-btn b1-btns">+</button>
                        </div>
                    </div>
                </div>
                <div class="b1-item">$3.99</div>
            </div>
        </div>

        <!-- Item 3 -->
        <div class="boxes">
            <div class="basket1-items">
                <div class="b1-item">
                    <img src="Images/Pears.png" alt="">
                </div>
                <div class="b1-item">
                    <div class="b1-center-box">
                        <div class="b1-center-content">
                            <p>Bartlett pears</p>
                        </div>
                        <div class="b1-center-content">$1.99/ea</div>
                        <div class="b1-center-content">
                            <button class="minus-btn b1-btns">-</button>
                            <button class="val-btn b1-btns">2</button>
                            <button class="plus-btn b1-btns">+</button>
                        </div>
                    </div>
                </div>
                <div class="b1-item">$3.98</div>
            </div>
        </div>
    </div>

    <div class="right-box">
        <div class="right-box-content">
        <div class="right-box-left-content">
        <p class="order-summary">Order summary</p>
        <p class="subtotal gray-text">Subtotal</p>
        <p class="shipping gray-text">Shipping</p>
        <p class="tax gray-text">Tax</p>
        <p class="total ">Total</p>
    </div>
    <div class="right-box-right-content">
        <p class="sub-total gray-text">$27.44</p>
        <p class="ship-ing gray-text">$3.99</p>
        <p class="tax-total gray-text">$2.00</p>
        <p class="total-price">$33.43</p>
    </div>
</div>
<button class="check-out-btn">Check out</button>
</div>


</div>
    </section>
    </div>

    <script src="basketjs.js"></script>
</body>
</html>
